<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>
    <div style="height: 600px; width: 900px;">
        <canvas id="graficaUser">
        </canvas>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var xhr = new XMLHttpRequest();
    xhr.withCredentials = false;
    let gatos = ''
    let status = false;
    xhr.addEventListener("readystatechange", function () {
        if (this.readyState === 4) {
            //console.log(this.responseText);
            gatos = JSON.parse(this.responseText)
            //console.log(datos[0])
            pintarGrafica();
        }
    });

    xhr.open("GET", "http://localhost:5000/api/Data");

    xhr.send();

   

    function pintarGrafica() {
        let contenedor = {
            labels:[],
            datasets: [
                {
                    label: 'Visitadas',
                    borderColor: 'rgba(255, 204, 0, 1)',
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.8)',
     
                    ],
                    data:[]
                },
                {
                    label: 'Completadas',
                    borderColor: 'rgba(24, 120, 240, 1)',
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                    ],
                    data:[]
                }
            ]
        };
        let long = gatos.length
        let visit = []
        let  la = []
        let comp = []
        
        for (let i = 0; i < long; i++) {
            la.push(gatos[i].titulo)
            comp.push(gatos[i].completas)
            visit.push(gatos[i].visitadas)
        }
        contenedor.labels = la
        contenedor.datasets[0].data = visit
        contenedor.datasets[1].data = comp
        
        
        var ctx = document.getElementById('graficaUser').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: contenedor,
            
        });
        
        myChart.update()
    }

</script>

</html>
